<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sơ đồ cây nhân sự</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>VĂN PHÒNG ĐIỆN TỬ VEC O&M</h1>
            <h2>CÔNG TY CP VẬN HÀNH VÀ BẢO TRÌ</h2>
        </header>

        <section class="directory">
            <h3>DANH BẠ NHÂN SỰ VEC O&M</h3>
            <!-- Add your employee directory table here -->
        </section>
        <section class="organization-chart">
            <h3>Sơ Đồ Tổ Chức</h3>
            <div id="chart_div"></div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="back" onclick="goBack()" >&#8592;</span>
                    <span class="close">&times;</span>
                    <div id="modal-info"></div>
                </div>
            </div>

            <script src="script.js"></script>
        </section>
    </div>
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfo()">&times;</span>
            <div id="infoContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
